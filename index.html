<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>How many Dog images would you like to see? Pick 1-50</h1>
        <form>
            <input type="number" id="quantity" name="quantity" min="1" max="50" value="3">
            <input type="submit" value="Get dog pics!">
        </form>
        <section class="results hidden">
            <h2>Look at these dogs!</h2>
            <img class="results-img" alt="placeholder">
        </section>
    </div> 
</body>
</html>
